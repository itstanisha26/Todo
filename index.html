<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>TODO</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Todo</h1>
      <div class="todo__container">
        <div class="icons-container">
          <input
            maxlength="35"
            type="text"
            class="todo__input"
            placeholder="List your todo now!"
          />

          <div class="icon-container icon-container--add">
            <ion-icon name="add-outline" class="icon add-icon"></ion-icon>
          </div>
        </div>
        <h2>Work to complete</h2>
        <div class="todo__task-container">
          <p class="todo__text--encourage">Have no work to-do! Enjoy ;)</p>
        </div>
      </div>
      <p class="error">Please write something!</p>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
