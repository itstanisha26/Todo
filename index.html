<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>TODO</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Todo</h1>
      <div class="todo__container">
        <input
          type="text"
          class="todo__input"
          placeholder="List your todo now!"
        />
        <h2>Work to complete</h2>
        <div class="todo__task-container">
          <span class="todo__text"> Complete five JS projects</span>

          <div class="icons-container">
            <div class="icon-container icon-container--done">
              <ion-icon name="checkmark-outline" class="icon done-icon">
              </ion-icon>
            </div>
            <div class="icon-container icon-container--delete">
              <ion-icon
                name="trash-outline"
                class="icon delete-icon"
              ></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
